  <div class="card mat-card">
    <div class="card-titles">
      <h2>Acerca de</h2>
      <div class="btn-edit" onclick="cambiar_parrafo()">
        <a href="#" class="btn-right">
          <i class="fa fa-pen"></i>
        </a>
      </div>
    </div>
    <div>
      <p id="text_acercade">Matemático, físico e informático argentino considerado por muchos como el padre de la
        computación en la Argentina.</p>
    </div>
    <div>
      <input id="edit_acercade" type="text" oninput="myfunction2(this.value)" style="display: none">
    </div>
  </div>
  <input type="file" id="file1" onchange="showFile(this)">
  <script>
    // Funcion que cambia el estilo del imput a visible, toma el valor del texto del parrafo con id "text_acercade" y lo muestra en consola
    function cambiar_parrafo() {
      document.getElementById("edit_acercade").style.display = "block";
      let texto = document.getElementById("text_acercade").innerText;
      console.log(texto);
    };

    function myfunction2(valor) {
      document.getElementById("text_acercade").innerText = valor;
    };

    function logMessage(message) {
      console.log(message + "<br>");
    }

    // Controla si se presiono enter
    let textarea = document.getElementById("edit_acercade")
    textarea.addEventListener('keyup', (e) => {
      logMessage(`Key "${e.key}" released  [event: keyup]`);
      if (e.key == "Enter") {
        document.getElementById("edit_acercade").style.display = "none"
      }
    });

    // Carga el contenido de un archivo de texto y lo muestra en el parrafo
    function showFile(input) {
      let file = input.files[0];
      alert(`File name: ${file.name}`); // e.g my.png
      alert(`Last modified: ${file.lastModified}`); // e.g 1552830408824

      let reader = new FileReader();
      reader.readAsText(file);
      reader.onload = function () {
        console.log(reader.result);
        document.getElementById("text_acercade").innerText = reader.result;
      };
      reader.onerror = function () {
        console.log(reader.error);
      };
    }
  </script>
